<body>

<div class="container">

    <div class="main-content">

            <button class="chip active" onclick="selectZikr(this, 'ÿ≥ÿ®ÿ≠ÿßŸÜ ÿßŸÑŸÑŸá')">ÿ≥ÿ®ÿ≠ÿßŸÜ ÿßŸÑŸÑŸá</button>
            <button class="chip" onclick="selectZikr(this, 'ÿßŸÑÿ≠ŸÖÿØ ŸÑŸÑŸá')">ÿßŸÑÿ≠ŸÖÿØ ŸÑŸÑŸá</button>
            <button class="chip" onclick="selectZikr(this, 'ÿßŸÑŸÑŸá ÿ£ŸÉÿ®ÿ±')">ÿßŸÑŸÑŸá ÿ£ŸÉÿ®ÿ±</button>
            <button class="chip" onclick="selectZikr(this, 'ÿ£ÿ≥ÿ™ÿ∫ŸÅÿ± ÿßŸÑŸÑŸá')">ÿ£ÿ≥ÿ™ÿ∫ŸÅÿ± ÿßŸÑŸÑŸá</button>
            <button class="chip" onclick="selectZikr(this, 'ŸÑÿß ÿ≠ŸàŸÑ ŸàŸÑÿß ŸÇŸàÿ© ÿ•ŸÑÿß ÿ®ÿßŸÑŸÑŸá')">ŸÑÿß ÿ≠ŸàŸÑ ŸàŸÑÿß ŸÇŸàÿ© ÿ•ŸÑÿß ÿ®ÿßŸÑŸÑŸá</button>

        <div class="counter-box">
            <svg class="progress-ring" width="190" height="190">

                <circle id="progressRing" stroke="var(--primary)" stroke-width="10" fill="transparent" r="85" cx="95" cy="95" stroke-linecap="round" style="transition: stroke-dashoffset 0.2s;"/>
            </svg>

        <div class="control-btns">
            <button class="icon-btn undo-btn" onclick="undoLast()" title="ÿ±ÿ¨Ÿàÿπ ÿÆÿ∑Ÿàÿ©">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" style="width:20px;"><path d="M9 14 4 9l5-5"></path><path d="M4 9h10.5a5.5 5.5 0 0 1 5.5 5.5v0a5.5 5.5 0 0 1-5.5 5.5H11"></path></svg>
            </button>
            <button class="icon-btn reset-btn" onclick="showModal()" title="ÿ™ÿµŸÅŸäÿ±">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" style="width:20px;"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path></svg>
            </button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="resetModal">
    <div class="modal-box">
        <h3 style="color:var(--text-main); margin-bottom:10px;">ÿ™ÿµŸÅŸäÿ± ÿßŸÑÿπÿØÿßÿØ</h3>
        <p style="color:var(--text-muted); margin-bottom:25px;" id="modalText">ŸÖÿ™ÿ£ŸÉÿØ ÿ•ŸÜŸÉ ÿπÿßŸàÿ≤ ÿ™ÿµŸÅÿ± ÿßŸÑÿπÿØÿßÿØÿü</p>
        <div style="display: flex; gap: 15px;">
            <button class="modal-btn" style="background:#ff7675; color:white;" onclick="confirmReset()">ÿ™ÿµŸÅŸäÿ±</button>
            <button class="modal-btn" style="background:var(--cancel-bg); color:var(--text-muted);" onclick="hideModal()">ÿ•ŸÑÿ∫ÿßÿ°</button>
        </div>
    </div>
</div>

<script>
    const countDisplay = document.getElementById("countDisplay"), 
          tasbihBtn = document.getElementById("tasbihBtn"),
          resetModal = document.getElementById("resetModal"), 
          progressRing = document.getElementById("progressRing"),
          themeToggle = document.getElementById("themeToggle");

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const circ = 85 * 2 * Math.PI;
    progressRing.style.strokeDasharray = circ;

    let zikrCounts = JSON.parse(localStorage.getItem('zikrCounts')) || {
        'ÿ≥ÿ®ÿ≠ÿßŸÜ ÿßŸÑŸÑŸá':0,'ÿßŸÑÿ≠ŸÖÿØ ŸÑŸÑŸá':0,'ÿßŸÑŸÑŸá ÿ£ŸÉÿ®ÿ±':0,'ÿ£ÿ≥ÿ™ÿ∫ŸÅÿ± ÿßŸÑŸÑŸá':0,'ŸÑÿß ÿ≠ŸàŸÑ ŸàŸÑÿß ŸÇŸàÿ© ÿ•ŸÑÿß ÿ®ÿßŸÑŸÑŸá':0
    };
    let activeZikr = localStorage.getItem('activeZikr') || 'ÿ≥ÿ®ÿ≠ÿßŸÜ ÿßŸÑŸÑŸá';
    let isDarkMode = localStorage.getItem('theme') === 'dark';

    function playSound(freq, vol, duration) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator(), gain = audioCtx.createGain();
        osc.type = freq > 600 ? 'square' : 'sine';
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(vol, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
    }

    function updateUI() {
        countDisplay.innerText = zikrCounts[activeZikr];
        document.body.classList.toggle('dark-mode', isDarkMode);
        themeToggle.innerText = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
        
        const targeted = ['ÿ≥ÿ®ÿ≠ÿßŸÜ ÿßŸÑŸÑŸá', 'ÿßŸÑÿ≠ŸÖÿØ ŸÑŸÑŸá', 'ÿßŸÑŸÑŸá ÿ£ŸÉÿ®ÿ±'];
        if (targeted.includes(activeZikr)) {
            progressRing.style.opacity = '1';
            let step = zikrCounts[activeZikr] % 33 || (zikrCounts[activeZikr]>0?33:0);
            progressRing.style.stroke = (step === 33) ? 'var(--completed)' : 'var(--primary)';
            progressRing.style.strokeDashoffset = circ - (step / 33) * circ;
        } else {
            progressRing.style.opacity = '0';
        }
    }

    tasbihBtn.addEventListener('pointerdown', (e) => {
        e.preventDefault();
        zikrCounts[activeZikr]++;
        localStorage.setItem('zikrCounts', JSON.stringify(zikrCounts));
        updateUI();
        
        countDisplay.style.transform = 'scale(1.2)';
        setTimeout(() => countDisplay.style.transform = 'scale(1)', 100);

        if (['ÿ≥ÿ®ÿ≠ÿßŸÜ ÿßŸÑŸÑŸá', 'ÿßŸÑÿ≠ŸÖÿØ ŸÑŸÑŸá', 'ÿßŸÑŸÑŸá ÿ£ŸÉÿ®ÿ±'].includes(activeZikr) && zikrCounts[activeZikr] % 33 === 0) {
            playSound(500, 0.8, 0.5); 
            if(navigator.vibrate) navigator.vibrate([100,50,100]);
        } else {
            playSound(1000, 0.4, 0.05);
            if(navigator.vibrate) navigator.vibrate(25);
        }
    });

    function undoLast() {
        if (zikrCounts[activeZikr] > 0) {
            zikrCounts[activeZikr]--;
            localStorage.setItem('zikrCounts', JSON.stringify(zikrCounts));
            updateUI();
            playSound(400, 0.2, 0.1);
            if(navigator.vibrate) navigator.vibrate(15);
        }
    }

    function selectZikr(el, name) {
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        activeZikr = name;
        localStorage.setItem('activeZikr', name);
        updateUI();
        playSound(600, 0.2, 0.1);
    }

    themeToggle.onclick = () => {
        isDarkMode = !isDarkMode;
        localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        updateUI();
        playSound(700, 0.1, 0.1);
    };

    function showModal() { if (zikrCounts[activeZikr] > 0) resetModal.classList.add('active'); }
    function hideModal() { resetModal.classList.remove('active'); }
    function confirmReset() {
        zikrCounts[activeZikr] = 0;
        localStorage.setItem('zikrCounts', JSON.stringify(zikrCounts));
        updateUI();
        playSound(300, 0.3, 0.2);
        hideModal();
    }

    resetModal.addEventListener('click', (e) => { if(e.target === resetModal) hideModal(); });

    updateUI();
</script>
