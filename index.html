    <style>

        :root {

            --text-main: #f5f6fa;

        body {

        .container {

        .counter {

        }

        .click-area {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;

        }

        .ripple {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-effect 0.6s linear;
            pointer-events: none;
            opacity: 0.4;
        }

        @keyframes ripple-effect {
            to { transform: scale(4); opacity: 0; }

        .control-btns {

        .icon-btn {

        .reset-btn { background: rgba(255, 118, 117, 0.1); color: #ff7675; border: 2px solid #ff7675; }

        }
    </style>
</head>

        <h3 style="text-align:center; margin-top: 10px; color: var(--text-main);">ÿ≥ÿ¨ŸÑ ÿßŸÑÿ™ÿ≥ÿ®Ÿäÿ≠</h3>
        <div id="historyContent" style="flex: 1; overflow-y: auto; margin-top: 15px; padding-bottom: 20px;"></div>
        <button class="modal-btn" style="width:100%; margin-top:auto; background:var(--cancel-bg); color: var(--text-main); padding:15px; border-radius:15px; font-weight:bold;" onclick="hideHistoryModal()">ÿ±ÿ¨Ÿàÿπ ŸÑŸÑŸÖÿ≥ÿ®ÿ≠ÿ©</button>

<script>
    const countDisplay = document.getElementById("countDisplay"),
          clickArea = document.getElementById("clickArea"),
          progressRing = document.getElementById("progressRing"),
          themeToggle = document.getElementById("themeToggle");

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const circ = 85 * 2 * Math.PI;
    progressRing.style.strokeDasharray = circ;

    // ÿßŸÑÿπÿØÿßÿØ ÿßŸÑŸäŸàŸÖŸä (ÿßŸÑŸÑŸä ÿ®Ÿäÿ∏Ÿáÿ± ÿ®ÿ±Ÿá Ÿàÿ®ŸäÿµŸÅÿ± ŸÉŸÑ ŸäŸàŸÖ)
    let zikrCounts = JSON.parse(localStorage.getItem('zikrCounts')) || {
        'ÿ≥ÿ®ÿ≠ÿßŸÜ ÿßŸÑŸÑŸá':0, 'ÿßŸÑÿ≠ŸÖÿØ ŸÑŸÑŸá':0, 'ÿßŸÑŸÑŸá ÿ£ŸÉÿ®ÿ±':0, 'ÿ£ÿ≥ÿ™ÿ∫ŸÅÿ± ÿßŸÑŸÑŸá':0, 'ŸÑÿß ÿ≠ŸàŸÑ ŸàŸÑÿß ŸÇŸàÿ© ÿ•ŸÑÿß ÿ®ÿßŸÑŸÑŸá':0
    };
    
    // ÿßŸÑÿ≠ÿµÿßŸÑÿ© ÿßŸÑÿ™ÿ±ÿßŸÉŸÖŸäÿ© (ÿßŸÑÿ≥ÿ¨ŸÑ ÿßŸÑŸÑŸä ÿ®Ÿäÿ¨ŸÖÿπ ŸÉŸÑ ÿßŸÑÿ£ŸäÿßŸÖ)
    let zikrLifetime = JSON.parse(localStorage.getItem('zikrLifetime')) || {
        'ÿ≥ÿ®ÿ≠ÿßŸÜ ÿßŸÑŸÑŸá':0, 'ÿßŸÑÿ≠ŸÖÿØ ŸÑŸÑŸá':0, 'ÿßŸÑŸÑŸá ÿ£ŸÉÿ®ÿ±':0, 'ÿ£ÿ≥ÿ™ÿ∫ŸÅÿ± ÿßŸÑŸÑŸá':0, 'ŸÑÿß ÿ≠ŸàŸÑ ŸàŸÑÿß ŸÇŸàÿ© ÿ•ŸÑÿß ÿ®ÿßŸÑŸÑŸá':0
    };
    
    let activeZikr = localStorage.getItem('activeZikr') || 'ÿ≥ÿ®ÿ≠ÿßŸÜ ÿßŸÑŸÑŸá';
    let isDarkMode = localStorage.getItem('theme') === 'dark';

    // ÿØÿßŸÑÿ© ŸÅÿ≠ÿµ ÿßŸÑŸäŸàŸÖ Ÿàÿ™ÿµŸÅŸäÿ± ÿßŸÑÿπÿØÿßÿØ ÿßŸÑÿπÿßÿØŸä ŸÖÿπ ÿ™ÿ±ÿ≠ŸäŸÑ ÿßŸÑÿ£ÿ±ŸÇÿßŸÖ ŸÑŸÑÿ≠ÿµÿßŸÑÿ©
    function checkDateAndReset() {
        const today = new Date().toLocaleDateString('en-CA');
        let storedDate = localStorage.getItem('lastDate');
        
        if (storedDate && storedDate !== today) {
            // ÿ™ÿ±ÿ≠ŸäŸÑ ÿ£ÿ±ŸÇÿßŸÖ ÿßŸÑŸäŸàŸÖ ÿßŸÑŸÑŸä ÿÆŸÑÿµ ŸÑŸÑÿ≠ÿµÿßŸÑÿ© ÿßŸÑÿ™ÿ±ÿßŸÉŸÖŸäÿ©
            for (let key in zikrCounts) {
                zikrLifetime[key] = (zikrLifetime[key] || 0) + zikrCounts[key];
            }
            localStorage.setItem('zikrLifetime', JSON.stringify(zikrLifetime));
            
            // ÿ™ÿµŸÅŸäÿ± ÿπÿØÿßÿØ ÿßŸÑŸäŸàŸÖ ÿßŸÑÿ¨ÿØŸäÿØ
            zikrCounts = {
                'ÿ≥ÿ®ÿ≠ÿßŸÜ ÿßŸÑŸÑŸá':0, 'ÿßŸÑÿ≠ŸÖÿØ ŸÑŸÑŸá':0, 'ÿßŸÑŸÑŸá ÿ£ŸÉÿ®ÿ±':0, 'ÿ£ÿ≥ÿ™ÿ∫ŸÅÿ± ÿßŸÑŸÑŸá':0, 'ŸÑÿß ÿ≠ŸàŸÑ ŸàŸÑÿß ŸÇŸàÿ© ÿ•ŸÑÿß ÿ®ÿßŸÑŸÑŸá':0
            };
            localStorage.setItem('zikrCounts', JSON.stringify(zikrCounts));
        }
        localStorage.setItem('lastDate', today);
    }
    
    // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿØÿßŸÑÿ© ÿ£ŸàŸÑ ŸÖÿß ÿßŸÑÿµŸÅÿ≠ÿ© ÿ™ŸÅÿ™ÿ≠
    checkDateAndReset();

    // ÿØÿßŸÑÿ© ÿßŸÑÿµŸàÿ™ ÿßŸÑÿ£ÿ≥ÿßÿ≥Ÿäÿ© ŸÑŸÑÿ™ÿ≥ÿ®Ÿäÿ≠
    function playSoftClick(isLimit) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator(), gain = audioCtx.createGain();
        
        osc.type = 'sine'; 
        osc.frequency.setValueAtTime(isLimit ? 600 : 400, audioCtx.currentTime);
        
        gain.gain.setValueAtTime(0.8, audioCtx.currentTime); 
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15); 
        
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.15);
    }

    // ÿØÿßŸÑÿ© ŸÖÿÆÿµÿµÿ© ŸÑÿ£ÿµŸàÿßÿ™ ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ±
    function playSoundEffect(freq, vol, duration) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator(), gain = audioCtx.createGain();
        
        osc.type = 'sine';
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        
        gain.gain.setValueAtTime(vol, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
    }

    function handleTap(e) {
        if(e.target.closest('button')) return;
        
        checkDateAndReset(); 

        zikrCounts[activeZikr]++;
        updateUI();
        
        countDisplay.style.transform = 'scale(1.2)';
        setTimeout(() => countDisplay.style.transform = 'scale(1)', 100);

        const rect = clickArea.getBoundingClientRect();
        const clientX = e.clientX !== undefined ? e.clientX : e.touches[0].clientX;
        const clientY = e.clientY !== undefined ? e.clientY : e.touches[0].clientY;
        const x = clientX - rect.left;
        const y = clientY - rect.top;
        
        const ripple = document.createElement('div');
        ripple.className = 'ripple';
        ripple.style.left = `${x - 25}px`;
        ripple.style.top = `${y - 25}px`;
        ripple.style.width = ripple.style.height = '50px';
        clickArea.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);

        const targeted = ['ÿ≥ÿ®ÿ≠ÿßŸÜ ÿßŸÑŸÑŸá', 'ÿßŸÑÿ≠ŸÖÿØ ŸÑŸÑŸá', 'ÿßŸÑŸÑŸá ÿ£ŸÉÿ®ÿ±'];
        const isLimit = targeted.includes(activeZikr) && zikrCounts[activeZikr] > 0 && zikrCounts[activeZikr] % 33 === 0;
        
        playSoftClick(isLimit);
        if(navigator.vibrate) navigator.vibrate(isLimit ? [50, 30, 50] : 15);
        
        localStorage.setItem('zikrCounts', JSON.stringify(zikrCounts));
    }

    clickArea.addEventListener('pointerdown', handleTap);

    function updateUI() {
        countDisplay.innerText = zikrCounts[activeZikr];
        document.body.classList.toggle('dark-mode', isDarkMode);
        themeToggle.innerText = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
        
        const targeted = ['ÿ≥ÿ®ÿ≠ÿßŸÜ ÿßŸÑŸÑŸá', 'ÿßŸÑÿ≠ŸÖÿØ ŸÑŸÑŸá', 'ÿßŸÑŸÑŸá ÿ£ŸÉÿ®ÿ±'];
        
        if (targeted.includes(activeZikr)) {
            progressRing.style.opacity = '1';
            let step = zikrCounts[activeZikr] % 33 || (zikrCounts[activeZikr] > 0 ? 33 : 0);
            progressRing.style.strokeDashoffset = circ - (step / 33) * circ;
            progressRing.style.stroke = (step === 33) ? 'var(--completed)' : 'var(--primary)';
        } else {
            progressRing.style.opacity = '0'; 
        }
    }

    function selectZikr(el, name) {
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        activeZikr = name;
        updateUI();
        playSoundEffect(500, 0.6, 0.1); 
    }

    themeToggle.onclick = () => {
        isDarkMode = !isDarkMode;
        localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        updateUI();
        playSoundEffect(700, 0.5, 0.15); 
    };

    function undoLast() {
        if (zikrCounts[activeZikr] > 0) {
            zikrCounts[activeZikr]--;
            updateUI();
            playSoundEffect(400, 0.4, 0.1); 
        }
    }

    function showModal() { document.getElementById('resetModal').classList.add('active'); }
    function hideModal() { document.getElementById('resetModal').classList.remove('active'); }
    
    function confirmReset() {
        zikrCounts[activeZikr] = 0;
        updateUI();
        hideModal();
        playSoundEffect(300, 0.7, 0.2); 
    }

    function showHistoryModal() {
        const historyContent = document.getElementById('historyContent');
        
        let html = '<div style="display: flex; flex-direction: column; gap: 20px;">';
        
        html += `<div style="background: var(--card-bg); border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 2px solid var(--primary);">`;
        html += `<div style="display: flex; justify-content: center; align-items: center; margin-bottom: 15px; border-bottom: 2px solid var(--ring-bg); padding-bottom: 10px;">
                    <h4 style="margin: 0; color: var(--primary); font-size: 1.1rem; font-weight: 900;">ÿ±ÿµŸäÿØŸÉ ÿπŸÜÿØ ÿßŸÑŸÑŸá</h4>
                 </div>`;
        
        html += `<div style="display: flex; flex-direction: column; gap: 8px;">`;
        
        const zikrs = ['ÿ≥ÿ®ÿ≠ÿßŸÜ ÿßŸÑŸÑŸá', 'ÿßŸÑÿ≠ŸÖÿØ ŸÑŸÑŸá', 'ÿßŸÑŸÑŸá ÿ£ŸÉÿ®ÿ±', 'ÿ£ÿ≥ÿ™ÿ∫ŸÅÿ± ÿßŸÑŸÑŸá', 'ŸÑÿß ÿ≠ŸàŸÑ ŸàŸÑÿß ŸÇŸàÿ© ÿ•ŸÑÿß ÿ®ÿßŸÑŸÑŸá'];
        
        zikrs.forEach(zikr => {
            let total = (zikrLifetime[zikr] || 0) + (zikrCounts[zikr] || 0);
            html += `<div style="background: var(--chip-bg); padding: 12px 15px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; border-right: 4px solid var(--primary);">
                        <span style="font-size: 1rem; color: var(--text-main); font-weight: bold;">${zikr}</span>
                        <span style="font-size: 1.2rem; color: var(--text-main); font-weight: 900; direction: ltr;">${total}</span>
                     </div>`;
        });
        
        html += `</div></div></div>`;
        historyContent.innerHTML = html;
        
        document.getElementById('historyModal').classList.add('active');
        playSoundEffect(600, 0.5, 0.1);
    }
    
    function hideHistoryModal() {
        document.getElementById('historyModal').classList.remove('active');
        playSoundEffect(400, 0.4, 0.1);
    }

    document.querySelectorAll('.chip').forEach(c => {
        if(c.innerText === activeZikr) c.classList.add('active');
        else c.classList.remove('active');
    });

    updateUI();
</script>
